{% extends "base.html" %} {% block start %}
<div class="container mt-5">
    <form
        class="col-6 mx-auto card shadow-lg p-3"
        method="post"
        enctype="multipart/form-data"
    >
        {% csrf_token %}
        <div class="form-group">
            <label for="recipe_name">Recipe Name</label>
            <input
                value="{{ recipes.recipe_name }}"
                type="text"
                class="form-control"
                id="recipe_name"
                aria-describedby="recipe"
                name="recipe_name"
                placeholder="Enter recipe name"
            />
        </div>
        <div class="form-group">
            <label for="recipe_image">Recipe Image</label>
            <input
                value="{{ recipes.recipe_image }}"
                type="file"
                class="form-control"
                id="recipe_image"
                aria-describedby="recipe"
                name="recipe_image"
                placeholder="Enter recipe name"
            />
        </div>
        <div class="form-group">
            <label for="recipe_description">Recipe Description</label>
            <textarea
                name="recipe_description"
                id=""
                cols="30"
                rows="10"
                class="form-control"
            >
{{ recipes.recipe_description }}</textarea
            >
        </div>
        <button type="update" class="btn btn-primary form-control">
            Submit
        </button>
        <a href="/recipes/">back</a>
    </form>
</div>
{% endblock %}
